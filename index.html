<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aaajiao.md</title>
    <meta name="description" content="aaajiao.md — 当代艺术家 aaajiao 的作品档案。人类浏览器访问看到 Markdown 渲染的作品页面，AI agent 通过 /api 端点获取结构化 JSON 数据。一个 URL，两种界面。" />
    <meta name="api" content="/api" />
    <meta name="api-docs" content="GET /api → index; GET /api/works → all works (?year=&type= filters); GET /api/works/{slug} → single work. All responses are JSON." />
    <meta name="theme-color" content="#F5F3EE" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0E0E0E" media="(prefers-color-scheme: dark)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
    <script>
      (function() {
        var t = localStorage.getItem('aaajiao-theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
